	<script>
		var Tranle = {};
		Tranle.Javascript = {};
		Tranle.Javascript.Math = {};
		Tranle.Javascript.Math.Cong = function(input){
			// debugger;
				var inputVal = input + '';
				var output = inputVal.split('');
				var tongso = 0;
				var len = output.length;
				for(var x = 0; x < len; x++) {
				    tongso += parseFloat(output[x]);
				}
				console.log(tongso);
				return tongso;
		}
		Tranle.Javascript.Math.Tru = function(input){
			// debugger;
				var inputVal = input + '';
				var output = inputVal.split('');
				var tongso = 0;
				var len = output.length;
				for(var x = 0; x < len; x++) {
				    tongso -= parseFloat(output[x]);
				}
				return tongso;
		}
		Tranle.Javascript.Math.Nhan = function(input){
			// debugger;
				var inputVal = input + '';
				var output = inputVal.split('');
				var tongso = 1;
				var len = output.length;
				for(var x = 1; x < len; x++) {
				    tongso *= parseFloat(output[x]);
				}
				return tongso;
		}
		Tranle.Javascript.Math.Chia = function(input){
			// debugger;
				var inputVal = input + '';
				var output = inputVal.split('');
				var tongso = 1;
				var len = output.length;
				for(var x = 1; x < len; x++) {
				    tongso /= parseFloat(output[x]);
				}
				return tongso;
		}
